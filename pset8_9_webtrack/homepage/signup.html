    <title>Sign Up</title>

<body>
    <header class="header">
        <h1 class="title">Voltron - Defender of the Universe</h1>
    </header>
    <nav>
        <ul class="container-nav">
            <li><a href="index.html" class="home">Home</a></li>
            <li><a href="equipment.html" class="about">Equipment</a></li>
            <li><a href="gallery.html" class="blog">Gallery</a></li>

        </ul>
    </nav>
    <section>
        <h2>Let us know what you think about the site.</h2>
    </section>
    <form id="contact-form" class="contact">
        <input type="hidden" name="contact_number">
        <label>Name</label>
        <input type="text" name="user_name">
        <label>Email</label>
        <input type="email" name="user_email">
        <label>Message</label>
        <textarea name="message"></textarea>
        <br />
        <input class="button" type="submit" value="Send">
    </form>
    <section>
        <h3>Powered by EmailJS</h3>
    </section>
    <footer>
        <div id="email" class="confirmation"></div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2.4.1/dist/email.min.js"></script>
    <script src="./scripts/main.js"></script>
